<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Your GitHub Pages base path
      const base = "/lmsdemo";

      // Get the requested URL
      let path = window.location.pathname;

      // Remove the /lmsdemo prefix so we only get /employee-tabs etc.
      path = path.replace(base, "");

      // Redirect to index.html and pass the original route as a hash
      window.location.replace(`${base}/index.html#${path}`);
    </script>
</head>
<body></body>
</html>
